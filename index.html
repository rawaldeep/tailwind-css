<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>tailwind</title>
</head>
<body>
    <!-- header -->
    <div class="bg-indigo-700 p-4 flex justify-between items-center">
        <!-- left -->
        <div class="flex items-center">
        <img src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-512.png" width='50px' alt="logo" class="mr-2">
        <a href="#" class="inline-block p-2 text-indigo-200 mr-2 hover:text-indigo-100">Home</a>
        <a href="#" class="inline-block p-2 text-indigo-200 hover:text-indigo-100">About</a>
    </div>
    <!-- right -->
    <div class='hidded md:block'>
        <a href="#"class="inline-block p-2 text-indigo-200 hover:textmr-2">Login</a>
        <a href="#" class="inline-block py-2 px-4 rounded text-yellow-700 hover:bg-yellow-300 hover:text-yellow-800 bg-yellow-400 transition ease-in duration-150">Sign Up</a>
    </div>
    </div>
    <!-- hero section -->
    <div class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100">
        <!-- left -->
        <div class="md:w-1/2 mb-10 md:mb-0">
            <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6 ">Welcome to Doggo City</h2>
            <p class="mb-6">There is never a sad day here!</p>

            <a href="#" class="inline-block py-3 px-6 text-lg bg-gray-400 text-gray-800 hover:bg-gray-300 rounded mr-2  transition ease-in duration-150">Learn More</a>
            <a href="#" class="inline-block py-3 px-6 text-lg bg-orange-400 text-orange-800 hover:bg-orange-300 rounded  transition ease-in duration-150">Get Started</a>
        </div>
        <!-- right -->
        <div class="md:w-1/2">
            <img src="https://images.unsplash.com/photo-1534361960057-19889db9621e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="happiest Doggo" class="w-full rounded shadow-2xl">
        </div>
    </div>
    <!-- features -->
    <div class="md:flex py-16 px-10 bg-indigo-800 text-indigo-200 text-center">
        <div class="mr-2 text-center">
            <img src="https://images.unsplash.com/photo-1548658166-136d9f6a7e76?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" class="w-full mb-4 rounded border-solid border-2 border-indigo-400">
            <p>Smiles</p>
        </div>
        <div class="mr-2 mt-8 text-center">
            <img src="https://images.unsplash.com/photo-1535930891776-0c2dfb7fda1a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" class="w-full mb-4 rounded border-solid border-2 border-indigo-400">
            <p>Games</p>
        </div>
        <div class="mr-2 text-center">
            <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" class="w-full mb-4 rounded border-solid border-2 border-indigo-400">
            <p>Swims</p>
        </div>
        <div class="mr-2 mt-8 text-center">
            <img src="https://images.unsplash.com/photo-1536809188428-e8ecf663d0be?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" class="w-full mb-4 rounded border-solid border-2 border-indigo-400">
            <p>Cuddles</p>
        </div>
    </div>
    <!-- footer -->
    <div class='p-10 bg-indigo-900 text-indigo-400 flex justify-between'>
        <!-- left -->
        <div class="md:w-1/2">
            <h3 class="text-lg mb-2">Join the Newsletter</h3>
            <form class="flex">
                <input class="w-full rounded-l py-3 px-4 outline-none focus:bg-indigo-200" type="email" name="email">
                <button class="bg-red-300 hover:bg-red-400 text-red-800 rounded-r px-4">Join</button>
            </form>
        </div>
        <!-- right -->
        <div class="flex items-center">
            Copyright &copy; Doggos 200 - Infinity
        </div>
    </div>
</body>
</html>
